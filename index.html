<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a5c9a8fb06.js"
      crossorigin="anonymous"
    ></script>
    <title>Book Library</title>
  </head>
  <body>
    <container class="grid-container">
      <header class="header">
        <h1 class="header_title">Book Library</h1>
        <div class="header_search">
          <label for="search">Search</label>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search for a book"
          />
        </div>
      </header>
      <section class="form-section">
        <h2 class="form-title">Add a Book</h2>
        <form class="form-div">
          <div>
            <label for="title">* Book Title: </label>
            <input type="text" placeholder="Book Title" id="title" />
          </div>
          <div class="author-div">
            <label for="author">* Author:</label>
            <input type="text" placeholder="Author" id="author" />
          </div>
          <div>
            <label for="pages">* Number of Pages:</label>
            <input type="text" placeholder="Number of Pages" id="pages" />
          </div>
          <div>
            <label for="read">Have you read It:</label>
            <select name="read" id="read">
              <option value="yes" default>Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="btn-div">
            <button type="submit" class="new-book">Submit</button>
            <button type="reset">Clear</button>
          </div>
        </form>
      </section>

      <div class="result-section">
        <h2>Your Library</h2>
        <table class="result-div">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody class="result-table"></tbody>
        </table>
      </div>
    </container>
  </body>
</html>
